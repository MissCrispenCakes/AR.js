<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/MissCrispenCakes/AR.js/basecamp/aframe/examples/location-based/hello-world/index.html'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-camera rotation-reader></a-camera>
            <a-box gps-entity-place='latitude: 43.68603; longitude: -79.41419;' color='red' scale='20 20 20'></a-box>
    </a-scene>
    </body>
</html>
